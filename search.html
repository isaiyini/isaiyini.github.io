<body>
    <div data-role="page" data-theme="a">
        <div data-role="header" data-position="inline">
            <h1>
                இசையினி</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" data-icon="home">வாயில்</a></li>
                    <li><a href="search.html" data-icon="star" class="ui-btn-active">தேடு</a></li>

        </div>
		<div data-role="content" data-theme="a">
			<input type="search" name="password" id="txtsearch" value=""  />
			<a id="btnSearch" data-role="button" data-theme="b" data-icon="search">தேடு</a>
			<div id="ResultDict">
			
			</div>
		</div>
		</div>
		<script>
$(document).ready(function() {
	
var md = window.markdownit();


$("#btnSearch").click(function() {
	$( "#ResultDict" ).html( "Please wait . . . " );

	var tamil_letters = get_tamil_letters($("#txtsearch").val());

	$.ajaxSetup({
        error: AjaxError
    });
	
	function AjaxError(x, e) {
	  if (x.status == 0) {
		$( "#ResultDict" ).html(' Check Your Network.');
	  } else if (x.status == 404) {
		$( "#ResultDict" ).html('Requested URL not found.');
	  } else if (x.status == 500) {
		$( "#ResultDict" ).html('Internel Server Error.');
	  }  else {
		 $( "#ResultDict" ).html('Unknow Error.\n' + x.responseText);
	  }
	}

var gitHubUrl = "https://raw.githubusercontent.com/ThaniThamizhAkarathiKalanjiyam/agarathi/master/search/"+tamil_letters[0]+"/"+$("#txtsearch").val().toLowerCase()

	$.get(gitHubUrl , 
  
	function( data ) {
		if(data.length == 0)
		{
			$( "#ResultDict" ).html("The Result not available");	  
		}else{
			var result = md.render(data);
			result += "<br/>Thanks <a href="+gitHubUrl+">Open Sourced Tamil Dictionary</a>"
			$( "#ResultDict" ).html( result );	  
		}	  
	});
	
});

});
</script>
	</body>
</html>
